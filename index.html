<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Retrospectives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .retro-column {
            min-height: 400px;
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .delete-btn {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .card:hover .delete-btn {
            opacity: 1;
        }
        .vote-btn.voted {
            color: #3b82f6; /* blue-500 */
        }
        .card-text-blurred {
            filter: blur(5px);
            user-select: none;
        }
        .card.completed p {
            text-decoration: line-through;
            color: #6b7280;
        }
        /* Page transition styles */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        /* Confirmation Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal-box {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 90%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-box text-center">
            <h3 class="text-xl font-bold mb-4">Are you sure?</h3>
            <p id="modal-text" class="text-gray-600 mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-md">Delete</button>
                <button id="cancel-delete-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-md">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Agile Retrospectives</h1>
            <div class="mt-2">
                <a href="#" id="home-link" class="text-blue-600 hover:underline mx-2">Home</a>
                <a href="#all-actions" id="all-actions-link" class="text-blue-600 hover:underline mx-2">All Action Items</a>
            </div>
            <div id="auth-container" class="mt-4 flex flex-col items-center justify-center space-y-2 min-h-[40px]">
                <!-- Auth UI rendered here -->
            </div>
        </header>

        <!-- Home Page -->
        <div id="home-page" class="page">
            <div class="max-w-3xl mx-auto">
                <div id="create-board-section" class="bg-white p-6 rounded-lg shadow-md mb-8" style="display: none;">
                    <h2 class="text-2xl font-bold mb-4">Create a New Board</h2>
                    <input type="text" id="new-board-name" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" placeholder="Enter board name (e.g., 'Sprint 25 Retro')">
                    <button id="create-board-btn" class="mt-3 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-md transition-colors">Create Board</button>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Existing Boards</h2>
                    <div id="boards-list" class="space-y-3">
                        <p class="text-gray-500">Please sign in to view boards.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Board Page -->
        <div id="board-page" class="page">
             <div class="mb-6">
                <a href="#" class="text-blue-600 hover:underline">&larr; Back to Home</a>
            </div>
            <div class="text-center mb-6 -mt-6">
                <h2 id="board-title" class="text-3xl font-bold"></h2>
                <div id="board-actions" class="mt-4"></div>
            </div>
            <main id="retro-board" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
                <!-- Columns will be dynamically generated here -->
            </main>
        </div>

        <!-- All Action Items Page -->
        <div id="all-actions-page" class="page">
            <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-3xl font-bold mb-6 text-center">All Action Items</h2>
                <div id="incomplete-actions-list" class="space-y-4">
                    <!-- Incomplete action items will be listed here -->
                </div>
                <div id="completed-actions-section" class="mt-8 pt-6 border-t" style="display: none;">
                    <button id="toggle-completed-btn" class="text-lg font-bold text-gray-600 flex items-center w-full text-left">
                        <span class="flex-grow">Completed Items</span>
                        <svg id="completed-arrow" class="w-5 h-5 transform transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="completed-actions-list" class="space-y-4 mt-4 hidden">
                        <!-- Completed action items will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp, query, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, getDocs, collectionGroup, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global App State ---
        let app, auth, db, provider;
        const appId = 'retro-board-app';
        let currentUser = null;
        let currentUserProfile = null;
        let currentBoardId = null;
        let currentBoardData = null;
        let currentCardsData = [];
        let cardsListenerUnsubscribe = null;
        let boardListenerUnsubscribe = null;
        let allActionsListenerUnsubscribe = null;

        // --- DOM Elements ---
        const authContainer = document.getElementById('auth-container');
        const homePage = document.getElementById('home-page');
        const boardPage = document.getElementById('board-page');
        const allActionsPage = document.getElementById('all-actions-page');
        const createBoardSection = document.getElementById('create-board-section');
        const newBoardNameInput = document.getElementById('new-board-name');
        const createBoardBtn = document.getElementById('create-board-btn');
        const boardsList = document.getElementById('boards-list');
        const retroBoardContainer = document.getElementById('retro-board');
        const boardTitle = document.getElementById('board-title');
        const boardActionsContainer = document.getElementById('board-actions');
        const incompleteActionsList = document.getElementById('incomplete-actions-list');
        const completedActionsSection = document.getElementById('completed-actions-section');
        const completedActionsList = document.getElementById('completed-actions-list');
        const toggleCompletedBtn = document.getElementById('toggle-completed-btn');
        const completedArrow = document.getElementById('completed-arrow');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalText = document.getElementById('modal-text');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');

        const columns = [
            { id: 'positives', title: 'Positives', color: 'bg-green-100', textColor: 'text-green-800', buttonColor: 'bg-green-500 hover:bg-green-600' },
            { id: 'negatives', title: 'Negatives', color: 'bg-red-100', textColor: 'text-red-800', buttonColor: 'bg-red-500 hover:bg-red-600' },
            { id: 'discussion', title: 'Discussion Topics', color: 'bg-blue-100', textColor: 'text-blue-800', buttonColor: 'bg-blue-500 hover:bg-blue-600' },
            { id: 'actions', title: 'Action Items', color: 'bg-yellow-100', textColor: 'text-yellow-800', buttonColor: 'bg-yellow-500 hover:bg-yellow-600' },
            { id: 'shoutouts', title: 'Shoutouts', color: 'bg-purple-100', textColor: 'text-purple-800', buttonColor: 'bg-purple-500 hover:bg-purple-600' }
        ];

        // --- Routing ---
        function handleRouting() {
            if (cardsListenerUnsubscribe) cardsListenerUnsubscribe();
            if (boardListenerUnsubscribe) boardListenerUnsubscribe();
            if (allActionsListenerUnsubscribe) allActionsListenerUnsubscribe();
            cardsListenerUnsubscribe = null;
            boardListenerUnsubscribe = null;
            allActionsListenerUnsubscribe = null;

            const hash = window.location.hash;
            if (hash.startsWith('#board-')) {
                currentBoardId = hash.substring(7);
                showPage('board');
                if (currentUser) loadBoard(currentBoardId);
            } else if (hash === '#all-actions') {
                showPage('all-actions');
                if (currentUser) listenForAllActionItems();
            } else {
                currentBoardId = null;
                showPage('home');
                if (currentUser) listenForBoards();
            }
        }

        function showPage(pageName) {
            homePage.classList.remove('active');
            boardPage.classList.remove('active');
            allActionsPage.classList.remove('active');
            if (pageName === 'home') homePage.classList.add('active');
            else if (pageName === 'board') boardPage.classList.add('active');
            else if (pageName === 'all-actions') allActionsPage.classList.add('active');
        }

        // --- Authentication & Profile Management ---
        async function handleAuthChanges(user) {
            if (user) {
                currentUser = user;
                await loadUserProfile(user);
                renderAuthUI();
                handleRouting();
            } else {
                currentUser = null;
                currentUserProfile = null;
                renderAuthUI();
                handleRouting();
            }
        }
        
        async function loadUserProfile(user) {
            const userProfilePath = `/artifacts/${appId}/users/${user.uid}/profile/data`;
            const profileRef = doc(db, userProfilePath);
            const adminRef = doc(db, `admins/${user.uid}`);
            
            try {
                const [profileSnap, adminSnap] = await Promise.all([getDoc(profileRef), getDoc(adminRef)]);

                if (profileSnap.exists()) {
                    currentUserProfile = profileSnap.data();
                } else {
                    const defaultProfile = { 
                        displayName: user.displayName,
                        email: user.email 
                    };
                    await setDoc(profileRef, defaultProfile);
                    currentUserProfile = defaultProfile;
                }
                
                currentUserProfile.isAdmin = adminSnap.exists() && adminSnap.data().isAdmin === true;

            } catch (error) {
                console.error("Error loading user profile:", error);
                currentUserProfile = { displayName: 'Anonymous', isAdmin: false };
            }
        }

        function handleGoogleSignIn() {
            signInWithPopup(auth, provider).catch(error => console.error("Google Sign-In Error:", error));
        }

        function handleSignOut() {
            signOut(auth).catch(error => console.error("Sign Out Error:", error));
        }


        function renderAuthUI() {
            if (currentUser && currentUserProfile) {
                authContainer.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${currentUser.photoURL}" alt="User Avatar" class="w-10 h-10 rounded-full">
                        <span class="font-medium text-gray-700">${currentUserProfile.displayName} ${currentUserProfile.isAdmin ? '(Admin)' : ''}</span>
                        <button id="sign-out-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md">Sign Out</button>
                    </div>
                `;
                document.getElementById('sign-out-btn').addEventListener('click', handleSignOut);
                createBoardSection.style.display = 'block';
            } else {
                 authContainer.innerHTML = `<button id="sign-in-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-md">Sign in with Google</button>`;
                 document.getElementById('sign-in-btn').addEventListener('click', handleGoogleSignIn);
                 createBoardSection.style.display = 'none';
                 boardsList.innerHTML = '<p class="text-gray-500">Please sign in to view boards.</p>';
            }
        }

        // --- Home Page Logic ---
        async function createNewBoard() {
            if (!currentUser || !currentUserProfile?.displayName) {
                alert("You must be signed in to create a board.");
                return;
            }
            
            const date = new Date();
            const timestamp = date.toLocaleDateString();
            const defaultName = `Retro Board ${timestamp}`;
            const name = newBoardNameInput.value.trim() || defaultName;

            try {
                const itemsToCarryOver = await getIncompleteActionItems();

                const boardsCollection = collection(db, `/artifacts/${appId}/public/data/retro_boards`);
                const newBoardRef = await addDoc(boardsCollection, {
                    name: name,
                    createdBy: currentUserProfile.displayName,
                    creatorId: currentUser.uid,
                    createdAt: serverTimestamp(),
                    cardsRevealed: false
                });

                const carryOverPromises = itemsToCarryOver.map(item => {
                    const newItemData = { ...item, carriedFrom: item.boardName };
                    delete newItemData.id;
                    delete newItemData.boardName;
                    return addDoc(collection(db, newBoardRef.path, 'items'), newItemData);
                });
                await Promise.all(carryOverPromises);

                newBoardNameInput.value = '';
                window.location.hash = `#board-${newBoardRef.id}`;
            } catch (error) {
                console.error("Error creating board:", error);
            }
        }

        async function getIncompleteActionItems() {
            const boardsQuery = query(collection(db, `/artifacts/${appId}/public/data/retro_boards`));
            const boardsSnapshot = await getDocs(boardsQuery);
            if (boardsSnapshot.empty) return [];

            const latestBoard = boardsSnapshot.docs.sort((a, b) => (b.data().createdAt?.seconds || 0) - (a.data().createdAt?.seconds || 0))[0];
            
            const itemsQuery = query(collection(db, latestBoard.ref.path, 'items'), where('column', '==', 'actions'), where('completed', '==', false));
            const itemsSnapshot = await getDocs(itemsQuery);

            return itemsSnapshot.docs.map(doc => ({ id: doc.id, boardName: latestBoard.data().name, ...doc.data() }));
        }

        function listenForBoards() {
            if (!currentUser) return;
            const boardsCollection = collection(db, `/artifacts/${appId}/public/data/retro_boards`);
            boardListenerUnsubscribe = onSnapshot(query(boardsCollection), (snapshot) => {
                if (snapshot.empty) {
                    boardsList.innerHTML = `<p class="text-gray-500">No boards yet. Create one!</p>`;
                    return;
                }
                boardsList.innerHTML = '';
                const boardDocs = snapshot.docs.sort((a, b) => (b.data().createdAt?.seconds || 0) - (a.data().createdAt?.seconds || 0));
                boardDocs.forEach(doc => {
                    const board = doc.data();
                    const date = board.createdAt ? new Date(board.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';
                    const boardEl = document.createElement('div');
                    boardEl.className = 'relative p-4 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-200';
                    
                    const linkEl = document.createElement('a');
                    linkEl.href = `#board-${doc.id}`;
                    linkEl.innerHTML = `
                        <h3 class="font-bold text-lg text-blue-700">${board.name}</h3>
                        <p class="text-sm text-gray-600">Created by ${board.createdBy} on ${date}</p>
                    `;
                    boardEl.appendChild(linkEl);

                    if (currentUser && (currentUser.uid === board.creatorId || currentUserProfile?.isAdmin)) {
                        const deleteButton = document.createElement('button');
                        deleteButton.className = 'absolute top-2 right-2 p-1 text-gray-400 hover:text-red-600 rounded-full';
                        deleteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>`;
                        deleteButton.onclick = (e) => {
                            e.stopPropagation();
                            promptDeleteBoard(doc.id);
                        };
                        boardEl.appendChild(deleteButton);
                    }
                    
                    boardsList.appendChild(boardEl);
                });
            }, (error) => console.error("Error listening for boards:", error));
        }

        function promptDeleteBoard(boardId) {
            modalText.textContent = "This will permanently delete the board and all of its cards. This action cannot be undone.";
            confirmationModal.classList.remove('hidden');
            
            const confirmHandler = () => {
                deleteBoard(boardId);
                closeModal();
            };

            const cancelHandler = () => closeModal();

            const closeModal = () => {
                confirmationModal.classList.add('hidden');
                confirmDeleteBtn.removeEventListener('click', confirmHandler);
                cancelDeleteBtn.removeEventListener('click', cancelHandler);
            };

            confirmDeleteBtn.addEventListener('click', confirmHandler);
            cancelDeleteBtn.addEventListener('click', cancelHandler);
        }

        async function deleteBoard(boardId) {
            if (!currentUser) return;
            
            const itemsCollectionRef = collection(db, `/artifacts/${appId}/public/data/retro_boards/${boardId}/items`);
            const itemsSnapshot = await getDocs(itemsCollectionRef);
            const deletePromises = itemsSnapshot.docs.map(itemDoc => deleteDoc(itemDoc.ref));
            await Promise.all(deletePromises);

            const boardDocRef = doc(db, `/artifacts/${appId}/public/data/retro_boards/${boardId}`);
            await deleteDoc(boardDocRef);
        }


        // --- Board Page Logic ---
        async function loadBoard(boardId) {
            if (!currentUser) {
                 retroBoardContainer.innerHTML = '<p class="text-center col-span-full">Please sign in to view this board.</p>';
                 return;
            }
            
            const boardDocRef = doc(db, `/artifacts/${appId}/public/data/retro_boards/${boardId}`);
            
            try {
                const docSnap = await getDoc(boardDocRef);

                if (docSnap.exists()) {
                    currentBoardData = docSnap.data();
                    boardTitle.textContent = currentBoardData.name;

                    renderColumns();
                    setupCardEventListeners();
                    renderBoardActions();
                    
                    listenForCards(boardId);
                    
                    boardListenerUnsubscribe = onSnapshot(boardDocRef, (updatedDoc) => {
                        if (updatedDoc.exists()) {
                            currentBoardData = updatedDoc.data();
                            boardTitle.textContent = currentBoardData.name;
                            renderBoardActions();
                            renderCards(currentCardsData);
                        }
                    });

                } else {
                    boardTitle.textContent = "Board not found";
                    retroBoardContainer.innerHTML = '';
                    boardActionsContainer.innerHTML = '';
                }
            } catch (error) {
                console.error("Error loading board:", error);
                boardTitle.textContent = "Error loading board";
            }
        }

        function renderBoardActions() {
            boardActionsContainer.innerHTML = '';
            if (currentUserProfile?.isAdmin || currentUser.uid === currentBoardData?.creatorId) {
                const isRevealed = currentBoardData?.cardsRevealed;
                const revealButton = document.createElement('button');
                revealButton.id = 'reveal-cards-btn';
                revealButton.className = isRevealed 
                    ? 'bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md' 
                    : 'bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md';
                revealButton.textContent = isRevealed ? 'Hide All Cards' : 'Reveal All Cards';
                revealButton.onclick = toggleRevealCards;
                boardActionsContainer.appendChild(revealButton);
            }
        }

        async function toggleRevealCards() {
            if (!currentBoardId || !(currentUserProfile?.isAdmin || currentUser.uid === currentBoardData?.creatorId)) return;
            const boardDocRef = doc(db, `/artifacts/${appId}/public/data/retro_boards/${currentBoardId}`);
            const newRevealedState = !currentBoardData.cardsRevealed;
            await updateDoc(boardDocRef, { cardsRevealed: newRevealedState });
        }

        function renderColumns() {
            retroBoardContainer.innerHTML = '';
            columns.forEach(column => {
                const columnEl = document.createElement('div');
                columnEl.className = `retro-column p-4 rounded-lg shadow-md ${column.color}`;
                columnEl.innerHTML = `
                    <h2 class="text-xl font-bold mb-4 ${column.textColor}">${column.title}</h2>
                    <div id="list-${column.id}" class="space-y-3 mb-4"></div>
                    <div class="add-card-form" style="display: ${currentUser && currentUserProfile?.displayName ? 'block' : 'none'};">
                        <textarea id="input-${column.id}" class="w-full p-2 border rounded-md" placeholder="Add a card..."></textarea>
                        <button id="btn-${column.id}" class="mt-2 w-full text-white font-bold py-2 px-4 rounded-md ${column.buttonColor}">Add</button>
                    </div>
                `;
                retroBoardContainer.appendChild(columnEl);
            });
        }

        function setupCardEventListeners() {
            columns.forEach(column => {
                const addButton = document.getElementById(`btn-${column.id}`);
                const inputText = document.getElementById(`input-${column.id}`);
                if (addButton) {
                    addButton.onclick = () => {
                        const text = inputText.value.trim();
                        if (text && currentUser && currentBoardId) {
                            addCard(currentBoardId, column.id, text);
                            inputText.value = '';
                        }
                    };
                }
            });
        }

        async function addCard(boardId, columnId, text) {
            const authorName = currentUserProfile?.displayName || 'Anonymous';
            const itemsCollection = collection(db, `/artifacts/${appId}/public/data/retro_boards/${boardId}/items`);
            const newCard = {
                text, 
                column: columnId, 
                userId: currentUser.uid, 
                authorName: authorName, 
                createdAt: serverTimestamp(),
                votes: []
            };
            if (columnId === 'actions') {
                newCard.completed = false;
                newCard.actionItemId = crypto.randomUUID(); // Assign a persistent unique ID
            }
            await addDoc(itemsCollection, newCard).catch(e => console.error(e));
        }

        async function deleteCard(boardId, cardId) {
            const cardDocRef = doc(db, `/artifacts/${appId}/public/data/retro_boards/${boardId}/items/${cardId}`);
            await deleteDoc(cardDocRef).catch(e => console.error(e));
        }

        async function toggleVote(boardId, cardId) {
            if (!currentUser) return;
            const cardRef = doc(db, `/artifacts/${appId}/public/data/retro_boards/${boardId}/items/${cardId}`);
            const cardDoc = await getDoc(cardRef);
            if (cardDoc.exists()) {
                const votes = cardDoc.data().votes || [];
                if (votes.includes(currentUser.uid)) {
                    await updateDoc(cardRef, { votes: arrayRemove(currentUser.uid) });
                } else {
                    await updateDoc(cardRef, { votes: arrayUnion(currentUser.uid) });
                }
            }
        }
        
        async function toggleActionItemComplete(actionItemId, currentCompletedStatus) {
            if (!actionItemId) return;

            const newCompletedStatus = !currentCompletedStatus;
            const itemsGroup = collectionGroup(db, 'items');
            const q = query(itemsGroup, where('actionItemId', '==', actionItemId));
            
            try {
                const querySnapshot = await getDocs(q);
                const updatePromises = [];
                querySnapshot.forEach((doc) => {
                    updatePromises.push(updateDoc(doc.ref, { completed: newCompletedStatus }));
                });
                await Promise.all(updatePromises);
            } catch (error) {
                console.error("Error updating all action items:", error);
            }
        }

        function listenForCards(boardId) {
            if (!currentUser) return;
            const itemsCollection = collection(db, `/artifacts/${appId}/public/data/retro_boards/${boardId}/items`);
            cardsListenerUnsubscribe = onSnapshot(query(itemsCollection), (snapshot) => {
                currentCardsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCards(currentCardsData);
            }, (error) => console.error("Error listening for cards:", error));
        }

        function renderCards(cardsData) {
            columns.forEach(c => { 
                const listEl = document.getElementById(`list-${c.id}`);
                if (listEl) listEl.innerHTML = '';
            });

            const sortedData = cardsData.sort((a, b) => {
                const voteA = a.votes?.length || 0;
                const voteB = b.votes?.length || 0;
                if (voteB !== voteA) return voteB - voteA;
                return (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0);
            });

            sortedData.forEach(card => {
                const listEl = document.getElementById(`list-${card.column}`);
                if (listEl) {
                    const cardEl = document.createElement('div');
                    cardEl.className = `card bg-white p-3 rounded-md shadow-sm relative ${card.completed ? 'completed opacity-60' : ''}`;
                    
                    const votes = card.votes || [];
                    const userHasVoted = currentUser && votes.includes(currentUser.uid);
                    
                    const isRevealed = currentBoardData?.cardsRevealed === true;
                    const isAuthor = currentUser && currentUser.uid === card.userId;
                    const isBlurred = !isRevealed && !isAuthor;

                    cardEl.innerHTML = `
                        <p class="text-gray-800 break-words pr-8 ${isBlurred ? 'card-text-blurred' : ''}">${card.text}</p>
                        ${card.carriedFrom ? `<p class="text-xs text-gray-400 mt-1">Carried from: ${card.carriedFrom}</p>` : ''}
                        <div class="flex justify-between items-center mt-2">
                            <p class="text-xs text-gray-500">by ${isBlurred ? '???' : (isAuthor ? card.authorName : 'Another User')}</p>
                            <div class="flex items-center space-x-2">
                                <span class="font-bold text-sm text-gray-600">${votes.length}</span>
                                <button class="vote-btn text-gray-400 hover:text-blue-500 ${userHasVoted ? 'voted' : ''}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" /></svg>
                                </button>
                            </div>
                        </div>
                        ${card.column === 'actions' ? `<button class="complete-btn mt-2 text-xs ${card.completed ? 'text-green-600' : 'text-gray-500'} hover:underline">${card.completed ? 'Completed' : 'Mark as Complete'}</button>` : ''}
                        <button class="delete-btn absolute top-1 right-2 text-red-500 hover:text-red-700 font-bold">&times;</button>
                    `;
                    
                    cardEl.querySelector('.vote-btn').onclick = () => toggleVote(currentBoardId, card.id);
                    if (card.column === 'actions') {
                        cardEl.querySelector('.complete-btn').onclick = () => toggleActionItemComplete(card.actionItemId, card.completed);
                    }

                    const deleteButton = cardEl.querySelector('.delete-btn');
                    if (currentUser && (currentUser.uid === card.userId || currentUserProfile?.isAdmin)) {
                        deleteButton.onclick = () => deleteCard(currentBoardId, card.id);
                    } else {
                        deleteButton.style.display = 'none';
                    }
                    listEl.appendChild(cardEl);
                }
            });
        }

        // --- All Action Items Page Logic ---
        function listenForAllActionItems() {
            if (!currentUser) return;
            const itemsGroup = collectionGroup(db, 'items');
            const q = query(itemsGroup, where('column', '==', 'actions'));

            allActionsListenerUnsubscribe = onSnapshot(q, async (snapshot) => {
                const itemsWithBoardNames = await Promise.all(snapshot.docs.map(async (itemDoc) => {
                    const item = { id: itemDoc.id, ...itemDoc.data() };
                    const boardRef = itemDoc.ref.parent.parent;
                    item.boardId = boardRef.id;
                    const boardSnap = await getDoc(boardRef);
                    item.boardName = boardSnap.exists() ? boardSnap.data().name : 'Unknown Board';
                    return item;
                }));

                // De-duplicate the action items
                const latestActionItems = new Map();
                for (const item of itemsWithBoardNames) {
                    if (!latestActionItems.has(item.actionItemId) || (latestActionItems.get(item.actionItemId).createdAt.seconds < item.createdAt.seconds)) {
                        latestActionItems.set(item.actionItemId, item);
                    }
                }
                renderAllActionItems(Array.from(latestActionItems.values()));

            });
        }

        function renderAllActionItems(items) {
            incompleteActionsList.innerHTML = '';
            completedActionsList.innerHTML = '';

            const incompleteItems = items.filter(item => !item.completed);
            const completedItems = items.filter(item => item.completed);

            if (incompleteItems.length === 0) {
                incompleteActionsList.innerHTML = '<p class="text-gray-500 text-center">No active action items found.</p>';
            } else {
                const sortedIncomplete = incompleteItems.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                sortedIncomplete.forEach(item => renderActionItem(item, incompleteActionsList));
            }

            if (completedItems.length > 0) {
                completedActionsSection.style.display = 'block';
                const sortedCompleted = completedItems.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                sortedCompleted.forEach(item => renderActionItem(item, completedActionsList));
            } else {
                completedActionsSection.style.display = 'none';
            }
        }

        function renderActionItem(item, container) {
            const itemEl = document.createElement('div');
            itemEl.className = `p-4 rounded-lg border ${item.completed ? 'bg-gray-100 opacity-70' : 'bg-white'}`;
            itemEl.innerHTML = `
                <p class="text-lg ${item.completed ? 'line-through text-gray-500' : 'text-gray-800'}">${item.text}</p>
                <div class="flex justify-between items-center mt-2 text-sm">
                    <p class="text-gray-500">From: <a href="#board-${item.boardId}" class="text-blue-600 hover:underline">${item.boardName}</a></p>
                    <button class="all-actions-complete-btn text-xs ${item.completed ? 'text-green-600' : 'text-gray-500'} hover:underline">${item.completed ? 'Completed' : 'Mark as Complete'}</button>
                </div>
            `;
            itemEl.querySelector('.all-actions-complete-btn').onclick = () => toggleActionItemComplete(item.actionItemId, item.completed);
            container.appendChild(itemEl);
        }

        // --- Main Application Entry Point ---
        async function main() {
            try {
                let firebaseConfig;
                if (typeof __firebase_config !== 'undefined' && __firebase_config !== '{}') {
                    firebaseConfig = JSON.parse(__firebase_config);
                } else {
                    const response = await fetch('firebaseConf.json');
                    if (!response.ok) {
                        throw new Error('Could not load Firebase configuration from firebaseConf.json');
                    }
                    firebaseConfig = await response.json();
                }

                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                provider = new GoogleAuthProvider();

                window.addEventListener('hashchange', handleRouting);
                createBoardBtn.addEventListener('click', createNewBoard);
                toggleCompletedBtn.addEventListener('click', () => {
                    completedActionsList.classList.toggle('hidden');
                    completedArrow.classList.toggle('rotate-180');
                });
                onAuthStateChanged(auth, handleAuthChanges);

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                document.body.innerHTML = `<div class="text-center p-8 text-red-600">
                    <h2 class="text-2xl font-bold">Application Error</h2>
                    <p>Could not initialize the application. Please ensure 'firebaseConf.json' exists and is correctly formatted, or that a configuration is provided by the hosting environment.</p>
                    <p class="text-sm text-gray-500 mt-2">Details: ${error.message}</p>
                </div>`;
            }
        }

        // Start the application
        main();

    </script>
</body>
